<html lang="en">
<head>
    <title>Color Matching</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <script src="app.js" type="module"></script>
</head>
<body>
<div id="main" class="mt-3">
    <div id="add-new-container" class="mx-auto float-end pe-2">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNewSwatch">
            + Add New
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addNewSwatch" tabindex="-1" aria-labelledby="addNewSwatchLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addNewSwatchLabel">Add New Color Swatch</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <select class="form-select" id="new-book" aria-label="Book Select">
                        </select>
                        <label for="new-book">Book</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="new-colorCode" placeholder="color code">
                        <label for="new-colorCode">Color Code</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="new-hex" placeholder="hex">
                        <label for="new-hex">HEX</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="new-rgb" placeholder="rgb">
                        <label for="new-rgb">RGB</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="new-cmyk" placeholder="cmyk">
                        <label for="new-cmyk">CMYK</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="new-localtion" placeholder="localtion">
                        <label for="new-localtion">Location in Book</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div id="seach-options" class="mx-auto col-md-6 col-sm-12 text-center">
        <label for="search-term" class="h3">Search Colors</label>
        <br>
        <input id="search-term" type="text" class="form-control mx-auto col-sm-12 text-center" placeholder="search by color code, name, hex, rgb, or cmyk"/>
        <input id="search-btn" type="button" class="btn btn-secondary mt-1" value="Search">
    </div>
    <div id="results-container" class="container mt-5">
        <div id="results" class="row">

        </div>
    </div>
</div>
</body>
</html>
