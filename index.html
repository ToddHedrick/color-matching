<html lang="en">
<head>
    <title>Color Matching</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <script src="app.js" type="module"></script>
</head>
<body>
<div id="main" class="mt-3">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>

    <div id="add-new-container" class="mx-auto float-end pe-2">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNewSwatch">
            + Add New
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addNewSwatch" tabindex="-1" aria-labelledby="addNewSwatchLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addNewSwatchLabel">Add New Color Swatch</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <select class="form-select" id="new-source" aria-label="Source Select">
                        </select>
                        <label for="new-source">Source</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="new-colorCode" placeholder="color code">
                        <label for="new-colorCode">Color Code</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="new-hex" placeholder="hex">
                        <label for="new-hex">HEX</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="new-rgb" placeholder="rgb">
                        <label for="new-rgb">RGB</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="new-cmyk" placeholder="cmyk">
                        <label for="new-cmyk">CMYK</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="new-location" placeholder="location">
                        <label for="new-location">Location</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary create-new-btn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div id="seach-options" class="mx-auto col-md-6 col-sm-12 text-center">
        <label for="search-term" class="h3">Search Colors</label>
        <br>
        <input id="search-term" type="text" class="form-control mx-auto col-sm-12 text-center" placeholder="search by color code, name, hex, rgb, or cmyk"/>
        <input id="search-btn" type="button" class="btn btn-secondary mt-1" value="Search">
    </div>
    <div id="results-container" class="container mt-5">
        <div id="results" class="row">

        </div>
    </div>
</div>
</body>
</html>
